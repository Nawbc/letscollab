version: '3.7'
services:
  nacos:
    image: nacos/nacos-server:v2.0.4
    env_file:
      - ./nacos.env
    volumes:
      - mysql_logs:/home/nacos/logs
    ports:
      - '13324:8848'
      - '13325:9848'
      - '13326:9555'
    depends_on:
      - mysql
    restart: always

  mysql:
    image: nacos/nacos-mysql:8.0.16
    env_file:
      - ./mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '13330:3306'

volumes:
  mysql_data:
  mysql_logs:
